<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <section class="main">
            <section class="inputs">
                <input type="text" placeholder="Enter a city " id="cityinput">
                <input type="submit" value="Search" id="add">
            </section>
            <section class="display">
                <div class="wrapper">
                    <h1 id="cityoutput"></h1>
                    <p id="description"></p>
                    <p id="temp"></p>
                    <p id="wind"></p>
                </div>
            </section>
        </section>
    </div>
    <script src="./index.js"></script>
</body>
</html>
